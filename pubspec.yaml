name: location_tracker
description: "A mobile application that tracks the user's location changes."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.1
  geocoding: ^3.0.0
  workmanager: ^0.5.2

  cupertino_icons: ^1.0.6
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  bloc: ^9.0.0

  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

